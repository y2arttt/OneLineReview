
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>500 에러</title>

        <!-- ✅ Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->

        <!-- ✅ Font Awesome (아이콘용) -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

        <style>
            .clearfix:before,
            .clearfix:after {
                display: table;

                content: ' ';
            }
            .clearfix:after {
                clear: both;
            }
            body {
                background: #f0f0f0 !important;
            }
            .page-404 .outer {
                position: absolute;
                top: 0;

                display: table;

                width: 100%;
                height: 100%;
            }
            .page-404 .outer .middle {
                display: table-cell;

                vertical-align: middle;
            }
            .page-404 .outer .middle .inner {
                width: 300px;
                margin-right: auto;
                margin-left: auto;
            }
            .page-404 .outer .middle .inner .inner-circle {
                height: 300px;

                border-radius: 50%;
                background-color: #ffffff;
            }
            .page-404 .outer .middle .inner .inner-circle:hover i {
                color: #39bbdb!important;
                background-color: #f5f5f5;
                box-shadow: 0 0 0 15px #39bbdb;
            }
            .page-404 .outer .middle .inner .inner-circle:hover span {
                color: #39bbdb;
            }
            .page-404 .outer .middle .inner .inner-circle i {
                font-size: 5em;
                line-height: 1em;

                float: right;

                width: 1.6em;
                height: 1.6em;
                margin-top: -.7em;
                margin-right: -.5em;
                padding: 20px;

                -webkit-transition: all .4s;
                transition: all .4s;
                text-align: center;

                color: #f5f5f5!important;
                border-radius: 50%;
                background-color: #39bbdb;
                box-shadow: 0 0 0 15px #f0f0f0;
            }
            .page-404 .outer .middle .inner .inner-circle span {
                font-size: 11em;
                font-weight: 700;
                line-height: 1.2em;

                display: block;

                -webkit-transition: all .4s;
                transition: all .4s;
                text-align: center;

                color: #e0e0e0;
            }
            .page-404 .outer .middle .inner .inner-status {
                font-size: 20px;

                display: block;

                margin-top: 20px;
                margin-bottom: 5px;

                text-align: center;

                color: #39bbdb;
            }
            .page-404 .outer .middle .inner .inner-detail {
                line-height: 1.4em;

                display: block;

                margin-bottom: 10px;

                text-align: center;

                color: #999999;
            }
        </style>
    </head>
    <body>
    <div class="page-404">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <!--BEGIN CONTENT-->
                    <div class="inner-circle">
                        <i class="fa fa-cogs"></i>
                        <span>500</span>
                    </div>
                    <div class="inner-status">이런! 서버에서 오류가 났습니다!</div>
                    <div class="inner-detail">잠시후 다시 시작해 주세요! </div>
                    <!--END CONTENT-->
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
