<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../../../../oneLineReview/src/main/resources/static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>
    <form th:object="${JoinDTO}">
        <label>아이디</label>
        <input type="text" class="form-control" th:value="${member.memberId}" readonly/>
        <label>닉네임</label>
        <input type="text" class="form-control" th:value="${member.memberName}" readonly/>
        <label>비밀번호</label>
        <input type="text" class="form-control" th:value="${member.password}" readonly/>
    </form>
    <br>
    <div class="d-grid gap-2 d-flex mt-4">
        <button type="button" class="btn btn-primary flex-fill"
                th:onclick="|location.href='@{/member/{memberId}/edit(memberId=${member.memberId})}'|">회원 수정</button>
    </div>
</div>
</body>
</html>
