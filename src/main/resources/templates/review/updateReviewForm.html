<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default}">
<head>
    <meta charset="UTF-8">
    <title>책 리뷰</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <link th:href="@{/css/ratingColor.css}" rel="stylesheet">
    <link th:href="@{/css/ratingBtnAnimation.css}" rel="stylesheet">

    <script th:src="@{/js/setRatingBtnStyle.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <!-- 리뷰 카드 -->
        <div class="card-body p-4 mx-auto h-100 rounded-4" style="max-width: 700px;">
            <h4 class="mb-4 fw-semibold text-primary">
                <i class="bi bi-pencil-square me-2"></i>코멘트 작성
            </h4>

            <form th:action="@{/review/update}" th:object="${reviewDetailDTO}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{isbn}" />

                <div class="mb-3">
                    <label class="form-label fw-semibold">평점</label>
                    <input type="hidden" th:field="*{rating}" id="ratingInput" />


                    <!-- 버튼 그룹 -->
                    <div class="btn-group flex-wrap" role="group" aria-label="Rating buttons" id="ratingButtons">
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="0.5" data-index="1">0.5</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="1" data-index="2">1</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="1.5" data-index="3">1.5</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="2" data-index="4">2</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="2.5" data-index="5">2.5</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="3" data-index="6">3</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="3.5" data-index="7">3.5</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="4" data-index="8">4</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="4.5" data-index="9">4.5</button>
                        <button type="button" class="btn btn-outline-primary btn-sm rating-btn" value="5" data-index="10">5</button>
                    </div>


                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label fw-semibold">한 줄 코멘트</label>
                    <textarea class="form-control" id="comment" th:field="*{body}" rows="4"
                              placeholder="이 책에 대해 한 줄로 남겨보세요 :)"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-outline-secondary">초기화</button>
                    <button type="submit" class="btn btn-primary">작성하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
