<div th:fragment="reviewCardList(reviewDetailDTOList)">
    <div th:if="${#lists.isEmpty(reviewDetailDTOList)}" class="alert alert-info">
        등록된 리뷰가 없습니다.
    </div>

    <div th:each="review : ${reviewDetailDTOList}">
        <div th:replace="fragments/book/bookCard :: reviewCard(${review})"></div>
    </div>
</div>
