<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-2">
        <div class="container">
            <div class="row w-100 align-items-center">
                <div class="col-md-3">
                    <a class="navbar-brand" href="/">한 줄 리뷰</a>
                </div>

                <div class="col-md-6">
                    <form class="d-flex" action="/book/search" method="get">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="도서 검색" aria-label="Search" name="keyword">
                            <button class="btn btn-outline-primary" type="submit">검색</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 d-flex justify-content-end" id="loginDiv">
                    <th:block th:if="${session.userId == null}">

                            <a href="/auth/login" class="btn btn-sm btn-link text-decoration-none">로그인</a>
                            <a href="/auth/join" class="btn btn-sm btn-link text-decoration-none">회원가입</a>

                    </th:block>
                    <th:block th:unless="${session.userId == null}">
                        <a href="/auth/logout" class="btn btn-sm btn-link text-decoration-none">로그아웃</a>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
</header>

</html>
