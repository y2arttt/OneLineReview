<div th:fragment="reviewrating(rating)">
    <link th:href="@{/css/ratingColor.css}" rel="stylesheet">
    <div th:class="'badge rounded rating-color-' + ${#numbers.formatDecimal(review.rating * 2, 0, 0)}"
         style="min-width: 50px; min-height: 20px; padding: 8px; font-size: 16px;">
        [[${review.rating}]]
    </div>
</div>
